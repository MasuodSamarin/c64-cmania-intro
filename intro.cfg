FEATURES {
        STARTADDRESS: default = $0801;
}
SYMBOLS {
        __LOADADDR__: type = import;
}
MEMORY {
        ZP:       file = "", start = $0002,  size = $001A,      define = yes;
        LOADADDR: file = %O, start = %S - 2, size = $0002;
        RAM:      file = %O, start = %S,     size = $FFF0 - %S;
}
SEGMENTS {
        LOADADDR: load = LOADADDR, type = ro;
        EXEHDR:   load = RAM,      type = ro,  optional = yes;
        CODE:     load = RAM,      type = rw,  optional = yes;
        RODATA:   load = RAM,      type = ro,  optional = yes;
        DATA:     load = RAM,      type = rw,  optional = yes;
        BSS:      load = RAM,      type = bss, optional = yes;
        ZEROPAGE: load = ZP,       type = zp,  optional = yes;

        CHARSET_LOGO: load = RAM,  type = rw,  start = $2000, optional = yes, define = yes;
        CHARSET_MANIA: load = RAM, type = rw,  start = $2800, optional = yes, define = yes;
        SCREEN_RAM: load = RAM,    type = rw,  start = $3000, optional = yes, define = yes;
        SPRITES:  load = RAM,      type = rw,  start = $3400, optional = yes, define = yes;
        MORECODE: load = RAM,      type = rw,  start = $4000, optional = yes, define = yes;
        SIDMUSIC: load = RAM,      type = rw,  start = $b000, optional = yes, define = yes;
}

